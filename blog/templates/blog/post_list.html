{% extends 'blog/base.html' %}

{% block content %}
	{% if user.is_authenticated %}
	    <div class="add-btn">
	            <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus save"></span></a>
	    </div>
	{% endif %}

	{% for post in posts %}
		<div class="post">
			<div class="date">
				<p>published: {{ post.published_date }}</p>
			</div>
			<h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
			<p>{{ post.text|linebreaksbr }}</p>
		</div>
	{% endfor %}
{% endblock %}
